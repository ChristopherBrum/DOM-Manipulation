		<script id="handlebars-demo" type="text/x-handlebars-template">
			<div>
				I'm a {{occupation}}. Meet my friends:<br>
				<ul>
					{{#if names}}
						{{#each names}}
							<li>{{capitalize name}}.</li>
						{{/each}}
					{{else}}
						I have no friends
					{{/if}}
				</ul>
				{{> partialTemplate item="corn"}}
			</div>
		</script>

		<script>
			// Custom Function Helper
			Handlebars.registerHelper("capitalize", function(word) {
				let names = word.split(' ');
				return names.map(name => {
					return name[0].toUpperCase() + name.slice(1);
				}).join(' ');
			});

			// Partial Template
			Handlebars.registerPartial(
				'partialTemplate',
				'Being a {{occupation}} is soooo {{adj}}. I really love {{item}}!'
			)

			const context = 
				{ "names" : [
						{ "name" : "ritesh kumar" }, 
						{ "name" : "chris brum" }, 
						{ "name" : "ally fontain"},
					], 
					"occupation" : "Pasta Farmer",
					"adj" :  "radical",
				};

			let template = $('#handlebars-demo').html();
			let templateFunction = Handlebars.compile(template);
			let html = templateFunction(context);
			$(document.body).append(html);
		</script>

  </body>
