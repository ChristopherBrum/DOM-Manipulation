<!doctype html>
<html lang="en-US">
  <head>
    <title>jQuery Selectors</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
		<script src="main.js"></script>

		<style>
			article {
				padding: 20px 35px;
				margin: 12px 20px;
				background-color: aquamarine;
				border: 2px black dotted;
			}
		</style>
  </head>
  <body>

		<ul>
			<li><a href="#" data-block="gold">Gold Sponsors</a></li>
			<li><a href="#" data-block="silver">Silver Sponsors</a></li>
			<li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
		</ul>
		
		<article id="gold" data-block="gold">
			<h1>Gold Sponsors</h1>
		</article>
		
		<article id="silver" data-block="silver">
			<h1>Silver Sponsors</h1>
		</article>
		
		<article id="bronze" data-block="bronze">
			<h1>Bronze Sponsors</h1>
		</article>

	</body>
</html>
