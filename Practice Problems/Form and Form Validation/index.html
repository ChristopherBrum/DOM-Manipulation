<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Form Validation</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='css/styles.css'>
	<script src='javascripts/main.js'></script>
</head>
<body>
	<h1>Sign up Form</h1>
	<form novalidate>
		<div class="input-container">
			<label for="firstName">First Name:</label>
			<div class="input-flash-ccontainer">
				<input type="text" id="first-name" name="firstName" required>
				<p id="first-name-flash" class="flash"></p>
			</div>
		</div>
		<div class="input-container">
			<label for="lastName">Last Name:</label>
			<div class="input-flash-ccontainer">
				<input type="text" id="last-name" name="lastName" required>
				<p id="last-name-flash" class="flash"></p>
			</div>
		</div>
		<div class="input-container">
			<label for="email">Email:</label>
			<div class="input-flash-ccontainer">
				<input type="email" id="email" name="email" placeholder="someone@example.com" required>
				<p id="email-flash" class="flash"></p>
			</div>
		</div>
		<div class="input-container">
			<label for="password">Password</label>
			<div class="input-flash-ccontainer">
				<input type="password" id="password" name="password" required>
				<p id="password-flash" class="flash"></p>
			</div>
		</div>
		<div class="input-container">
			<label for="phone">Phone Number</label>
			<div class="input-flash-ccontainer">
				<input type="phone" id="phone" name="phone" placeholder="(111) 222-3333">
				<p id="phone-flash" class="flash"></p>
			</div>
		</div>
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
