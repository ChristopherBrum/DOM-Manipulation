<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Exotic Animals</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
	<script src='javascripts/main.js'></script>
</head>
<body>
	<h1>Exotic Animals</h1>
	<div id="container">
		<figure>
			<img src="images/chameleon.jpg" alt="a chameleon hanging out" title="chameleon">
			<figcaption id="chameleon" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/coyote.jpg" alt="a coyote hanging out" title="coyote">
			<figcaption id="coyote" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/croc.jpeg" alt="a crocodile hanging out" title="crocodile">
			<figcaption id="crocodile" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/monkey.jpg" alt="a monkey hanging out" title="monkey">
			<figcaption id="monkey" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/rat.jpg" alt="a rat hanging out" title="rat">
			<figcaption id="rat" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/red_panda.jpeg" alt="a red panda hanging out" title="red-panda">
			<figcaption id="red-panda" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/spider.jpg" alt="a spider hanging out" title="spider">
			<figcaption id="spider" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/tiger.jpeg" alt="a tiger hanging out" title="tiger">
			<figcaption id="tiger" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/toucan.jpg" alt="a toucan hanging out" title="toucan">
			<figcaption id="toucan" class="invisible"></figcaption>
		</figure>
		<figure>
			<img src="images/zebra.jpg" alt="a zebra hanging out" title="zebra">
			<figcaption id="zebra" class="invisible"></figcaption>
		</figure>
	</div>
</body>
</html>
