<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Booking App</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='stylesheets/style.css'>
	<script src="javascripts/adding_staff.js"></script>
	<script src="javascripts/adding_schedules.js"></script>
	<script src="javascripts/booking_time_slots.js"></script>
	<script src="javascripts/viewing_booking.js"></script>
	<script src='main.js'></script>
</head>
<body>
	<h1>Booking Application</h1>
	<div class="container">
		<form>
			<h2> Add a new Staff Member</h2>
			<fieldset>
				<div>
					<label for="email">Email:</label>
					<input id="email" type="text" name="email">
				</div>
				<div>
					<label for="name">Name:</label>
					<input id="name" type="text" name="name">
				</div>
			</fieldset>
			<button class="submit-btn" type="submit">Add Staff Member</button>
		</form>
	</div>
	<div class="container">
		<h2> Add Schedules for a Staff Member</h2>
		<button id="add-schedule">Add Another Schedules</button>
		<ul id="schedules">
			<li class="schedule-container">
				<h3 class="schedule-title"></h3>
				<div id="select-container">
					<label>Staff Name:</label>
				</div>
				<div>
					<label>Date:</label>
					<input class="schedule-input" type="date" >
				</div>
				<div>
					<label>Time:</label>
					<input class="schedule-input" type="time">
				</div>
			</li>
		</ul>
		<button id="submit-schedules">Add Schedule(s)</button>
	</div>
	<div class="container">
		<h2>Book a Timeslot with a Staff Member</h2>
		<div id="booking-dropdown">
			<label>Please select one schedule:</label>
		</div>
		<div>
			<label>Email:</label>
			<input id="booking-email" class="booking-input" type="email">
		</div>
		<button class="submit-btn" id="booking-submit">Book Timeslot</button>
		<div id="registration-container">
		</div>
	</div>
	<div class="container">
		<h2>Bookings</h2>
		<ul id="bookings"></ul>
	</div>
</body>
</html>
